<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria de fotos</title>
        <link rel="stylesheet" href="Galeria.css">
    </head>

    <body>
        <header>
            <h1>GALERIA DE FOTOS</h1>
        </header>

        <div class="galeria">

            <div class="foto isquierda">
                <p class="text-right">❝..Mis mejores amigos..❞</p>
                <img src="https://magazine.velasresorts.com.mx/wp-content/uploads/2021/06/Copia-de-_F8A0005-1-scaled.jpg" alt="familia en la playa">
            </div>

            <hr>

            <div class="foto derecha">
                <img src="https://cdn.aarp.net/content/dam/aarp/travel/local-getaways/2017/11/1140-multigenerational-family-beach-travel-tips-esp.jpg" alt="familia en la jungla">
                <p class="text-left">❝..Quiero volver a ese dia..❞</p>
            </div>

            <hr>

            <div class="foto isquierda">
                <p class="text-right">❝..Mi hermosa familia..❞</p>
                <img src="https://nuestratribu.com/wp-content/uploads/2018/07/fotos-de-viaje.jpg" alt="foto en paris">  
            </div>
            
        </div>
    </body>

</html>
